<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
    <title>JavaScript Quiz!</title>
</head>
<body>
    <!-- timer goes here -->
    <div id="timer-wrapper">
        <h2 id="timer-header">Time remaining:</h2>
        <h3 id="time-signiture">00:00:00</h3>
    </div>
    <!-- header for the section -->
    <section id="main-quiz">
    <h1 id="title">JavaScript Quiz!</h1>
        <!-- start button. Will be invisible during game -->
        <button id="start-button">Start!</button>
        <!-- question area -->
        <div id="state-2" >
            <div id="question">A question says what?</div>
            <!-- where all the answers and their buttons are held -->
            <div id="answer-wrapper">
                <div id="answer-wrapper-a"class="inner-answer-wrapper">
                    <button id="answer-a" class="answer-button">A</button>
                    <p>answer written out here </p>
                </div>
                <div id="answer-wrapper-b"class="inner-answer-wrapper">
                    <button id="answer-b" class="answer-button">B</button>
                    <p>answer written out here </p>
                </div>
                <div id="answer-wrapper-c"class="inner-answer-wrapper">
                    <button id="answer-c" class="answer-button">C</button>
                    <p>answer written out here </p>
                </div>
                <div id="answer-wrapper-d"class="inner-answer-wrapper">
                    <button id="answer-d" class="answer-button">D</button>
                    <p>answer written out here </p>
                </div>
            </div>
        </div>
    </section>
    <footer>

        <a href="http://www.github.com/jvbridge">Check out my Github!</a>
    </footer>
</body>
